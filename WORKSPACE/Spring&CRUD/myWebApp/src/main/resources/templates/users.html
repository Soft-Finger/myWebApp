<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Manage Users</title>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="mb-3"><h2>Manage Users</h2></div>
            <div class="mb-3">
                <a class="h4 mb-3" th:href="@{/users/new}">Add new User</a>
            </div>
            <div th:if="${message}" class="alert alert-success text-center text-bold">
                [[${message}]]
            </div>
            <div>
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>E-mail</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${listUsers}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>
                                <a class="h5 m-4" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                                <a class="h5" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
